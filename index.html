<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-solid: #667eea;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0f4ff 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .header {
            text-align: center;
            padding: 40px 0 30px;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .card-header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .card-body { padding: 30px; }
        
        .symptoms-textarea {
            width: 100%;
            height: 250px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 20px;
        }
        
        .analyze-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .condition {
            background: rgba(16, 185, 129, 0.08);
            border-left: 4px solid var(--accent);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .condition.urgent {
            border-left-color: var(--warning);
            background: rgba(245, 158, 11, 0.08);
        }
        
        .condition.emergency {
            border-left-color: var(--danger);
            background: rgba(239, 68, 68, 0.08);
        }
        
        .condition-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .urgency-badge {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .condition.urgent .urgency-badge { background: var(--warning); }
        .condition.emergency .urgency-badge { background: var(--danger); }
        
        @media (max-width: 1024px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-stethoscope"></i> AI Medical Assistant</h1>
            <p>Professional medical intelligence for comprehensive health analysis</p>
        </div>

        <div class="main-grid">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-clipboard-list"></i> Symptom Analysis</h2>
                </div>
                <div class="card-body">
                    <textarea 
                        id="symptoms" 
                        class="symptoms-textarea"
                        placeholder="Describe your symptoms in detail:

• When did they start?
• How severe are they (1-10)?
• What makes them better/worse?

Examples:
- 'I was skating and slipped on ice, my knee is swollen and I can't bend it'
- 'Fell off my bike and my wrist really hurts'
- 'Persistent cough for 3 days, worse at night'"
                    ></textarea>
                    <button class="analyze-btn" onclick="performAnalysis()">
                        <i class="fas fa-brain"></i> Get Medical Analysis
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-file-medical-alt"></i> Medical Analysis</h2>
                </div>
                <div class="card-body">
                    <div id="analysisResult">
                        <p style="text-align: center; color: #64748b; padding: 40px;">
                            Enter your symptoms to get started
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function performAnalysis() {
            const symptoms = document.getElementById('symptoms').value.trim();
            const analysisResult = document.getElementById('analysisResult');
            
            if (!symptoms) {
                analysisResult.innerHTML = '<p style="color: #ef4444;">Please describe your symptoms.</p>';
                return;
            }
            
            analysisResult.innerHTML = '<p style="text-align: center;">Analyzing symptoms...</p>';
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symptoms: symptoms })
                });
                
                const data = await response.json();
                
                if (response.ok && data.conditions) {
                    let html = '';
                    data.conditions.forEach((condition, index) => {
                        const urgencyClass = condition.urgency || 'routine';
                        html += `
                            <div class="condition ${urgencyClass}">
                                <div class="condition-title">
                                    ${index + 1}. ${condition.name}
                                    <span class="urgency-badge">${urgencyClass}</span>
                                </div>
                                <p style="margin-bottom: 12px;">${condition.why}</p>
                                <div>
                                    <strong>Actions:</strong>
                                    <ul style="margin-left: 20px; margin-top: 8px;">
                                        ${condition.actions.map(action => `<li>${action}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        `;
                    });
                    
                    if (data.red_flags && data.red_flags.length > 0) {
                        html += `
                            <div class="condition emergency">
                                <div class="condition-title">
                                    ⚠️ Warning Signs - Seek Emergency Care If:
                                </div>
                                <ul style="margin-left: 20px;">
                                    ${data.red_flags.map(flag => `<li>${flag}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }
                    
                    analysisResult.innerHTML = html;
                } else {
                    analysisResult.innerHTML = '<p style="color: #ef4444;">Analysis failed. Please try again.</p>';
                }
            } catch (error) {
                analysisResult.innerHTML = '<p style="color: #ef4444;">Connection error. Please try again.</p>';
            }
        }
    </script>
</body>
</html>
